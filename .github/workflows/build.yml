name: Build Executables

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            asset_name: wr-cl-linux
          - os: windows-latest
            asset_name: wr-cl-windows.exe
          - os: macos-latest
            asset_name: wr-cl-macos

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 更新到更新的Python版本
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 创建资源目录并准备图标
    - name: Prepare resources
      shell: bash
      run: |
        mkdir -p resources/icons
        
        # 下载或创建示例图标
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          curl -o resources/icons/icon.ico https://www.python.org/static/favicon.ico
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          # 对于 macOS，我们需要创建 .icns 文件
          # 这里使用同样的图标，在实际使用时应替换为你的图标
          curl -o resources/icons/icon.icns https://www.python.org/static/favicon.ico
        fi
    
    - name: Build with PyInstaller
      run: |
        python build.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1

    - name: Prepare artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        chmod +x dist/wr-cl
        mv dist/wr-cl dist/${{ matrix.asset_name }}
        cp config.json.template dist/
        cd dist && tar czf ../${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} config.json.template

    - name: Prepare artifact (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh  # 使用PowerShell以更好地处理路径
      run: |
        Move-Item dist\wr-cl.exe dist\${{ matrix.asset_name }}
        Copy-Item config.json.template dist\
        Set-Location dist
        tar -czf ..\${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} config.json.template

    - name: Prepare artifact (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x dist/wr-cl
        mv dist/wr-cl dist/${{ matrix.asset_name }}
        cp config.json.template dist/
        cd dist && tar czf ../${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} config.json.template

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}.tar.gz
        retention-days: 7
        compression-level: 9

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          ./wr-cl-linux.tar.gz
          ./wr-cl-windows.exe.tar.gz
          ./wr-cl-macos.tar.gz
        body: |
          ## Word Document Content Replacer CLI Tool v${{ github.ref_name }}
          
          ### Release Date
          $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ### Installation
          1. Download the appropriate version for your operating system
          2. Extract the archive:
             ```bash
             # Linux/macOS
             tar xzf wr-cl-*.tar.gz
             
             # Windows (PowerShell)
             tar -xzf wr-cl-windows.exe.tar.gz
             ```
          3. Copy `config.json.template` to `config.json` and modify as needed
          
          ### Usage
          ```bash
          # Show help
          ./wr-cl --help
          
          # Run with config
          ./wr-cl --config config.json
          
          # Run in dry-run mode
          ./wr-cl --config config.json --dry-run
          
          # Set log level
          ./wr-cl --config config.json --log-level debug
          ```
          
          ### System Requirements
          - Windows/macOS/Linux
          - No additional dependencies required (bundled)
          
          ### Build Information
          - Python 3.11
          - Built with PyInstaller
          - Platform-specific binaries included

permissions:
  contents: write
  actions: read